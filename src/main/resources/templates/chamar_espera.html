<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testando</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body onload="connect()" class="container d-flex justify-content-center">
    <div class="mt-5">
        <h2 class="text-center">Senhas Chamadas</h2>
        <ol class="list-group list-group-numbered" id="senhas">
        </ol>
    </div>

</body>
<script>
    const stompClient = new StompJs.Client({
        brokerURL: 'ws://localhost:8080/websocket'
    });

    stompClient.onConnect = (frame) => {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/painel/espera', (paciente) => {
            showGreeting(JSON.parse(paciente.body).body);
        });
    };

    function connect() {
        stompClient.activate();
    }

    // aqui Ã© como eu coloco no html o que recebo
    function showGreeting(message) {
        $("#senhas").prepend(`
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div>Senha: <b>${message.senha}</b></div>
                    <div>Local de Atendimento: <b>${message.localDeAtendimento}</b></div>
                </div>
            </li>
        `);
    }
</script>
</html>
